version: '3'
services:
  nextjs:
    build: .
    container_name: ai-vid-gen
    env_file:
      - .env.local  # Path to your .env.local file
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - nextjs
    environment:
      - NODE_ENV=production